<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MegaStore-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper wrapper-form">
    <form action="#">
        <div class="desc">
        <h1 class="desc_profile">Анкета для корпоративных клиентов</h1>
        <p class="desc_details">Личные данные</p>
        </div>
        <div class="input-flex">
            <p>Фамилия</p>
            <input tabindex="1" class="form_name" name="surname" type="text" placeholder="Иванов">
        </div>
        <div class="input-flex">
            <p>Имя</p>
            <input tabindex="2" class="form_name" name="username" type="text" placeholder="Иван">
        </div>
        <div class="input-flex">
            <p>Отчество</p>
            <input tabindex="3" class="form_name" name="patronymic" type="text" placeholder="Иванович">
        </div>
        <div class="input-flex">
            <p>Дата рождения</p>
            <input tabindex="4" class="form_desc desc_birthday" name="birthday" type="date"
                   placeholder="12.12.2021">
        </div>
        <div class="input-flex">
            <p>Фактическое место проживания</p>
            <input tabindex="5" class="form_address" type="text" placeholder="Бишкек. Чокморова 23/3 кв.43">
        </div>
        <div class="input-flex">
            <p>Контактный номер</p>
            <input tabindex="6" class="form_desc desc_information" type="tel" placeholder="+996 555 000 000">
        </div>
        <div class="input-flex">
            <p>Электронный адрес</p>
            <input tabindex="10" class="form_desc desc_information" type="text" placeholder="ivanov@mail.ru">
        </div>
        <div class="button-group second_button">
            <button><a href="#">Далее</a></button>
        </div>
    </form>
</div>
</body>
</html>
